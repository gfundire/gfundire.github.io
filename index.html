<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Word Counter</title>
        <!-- import bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <!-- import vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <!-- <a class="navbar-brand" href="#">wordCounter</a> -->
            </div>
        </nav>
        <div class="container" id="app">
            <h1 class="text-center mt-5">{{appName}}</h1>

            <div class="mb-3 mt-4 row">
                <div class="col-md">
                    <label for="exampleFormControlTextarea1" class="form-label"
                        >Enter Text</label
                    >
                    <textarea
                        class="form-control"
                        id="word-count-textarea"
                        rows="5"
                        v-model="text"
                    ></textarea>
                    <div
                        class="alert alert-info mt-3"
                        role="alert"
                        v-if="text.length"
                    >                      
                        {{ 'Words : ' + totalWords}}
                        
                    </div>
                </div>
                <div class="col-md">
                    <table class="table mx-auto">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Word</th>
                                <th scope="col">Times</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                v-for="([word,freq],index) in romoveShortWords(wordFrequency(cleanText)) "
                                key="word"
                            >
                                <div>
                                    <th scope="row">{{index + 1}}</th>
                                    <td>{{word}}</td>
                                    <td>{{freq}}</td>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- <div class="word-freq" vi-f="cleanText.length>0">
                    {{wordFrequency(cleanText)}}
                </div> -->
            </div>
        </div>
        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        text: '',
                        cleanText: [],
                        appName: 'Simple Word Counter',
                    }
                },
                methods: {
                    removeNonWords(str, regexp) {
                        return (
                            str
                                .replace(/[^\w\s]|_/g, '')
                                .replace(/\s+/g, ' ')
                                .toLowerCase()
                                .match(regexp) || []
                        )
                    },
                    getWordsByWordBoundaries(str) {
                        return this.removeNonWords(str, /\b[a-z\d]+\b/g)
                    },
                    wordMap(wordArr) {
                        return wordArr.reduce((map, word) => {
                            map[word] = (map[word] || 0) + 1
                            return map
                        }, {})
                    },
                    mapToTuples(map) {
                        return Object.keys(map).map((key) => [key, map[key]])
                    },
                    mapToSortedTuples(map, sortFn, sortOrder) {
                        return this.mapToTuples(map).sort((a, b) => {
                            return sortFn.call(undefined, a, b, sortOrder)
                        })
                    },
                    wordFrequency(wordArr) {
                        return this.mapToSortedTuples(
                            this.wordMap(wordArr),
                            (a, b, order) => {
                                if (b[1] > a[1]) {
                                    return order[1] * -1
                                } else if (a[1] > b[1]) {
                                    return order[1] * 1
                                } else {
                                    return (
                                        order[0] *
                                        (a[0] < b[0] ? -1 : a[0] > b[0] ? 1 : 0)
                                    )
                                }
                            },
                            [1, -1]
                        )
                    },

                    romoveShortWords(col) {
                        return col.filter((tup) => tup[0].length > 4)
                    },
                },
                computed: {
                    totalWords() {
                        this.cleanText = this.getWordsByWordBoundaries(
                            this.text
                        )

                        return this.cleanText.length
                    },
                },
            })

            app.mount('#app')
        </script>
        <style>
            nav {
                height: 60px;
            }
        </style>
    </body>
</html>
